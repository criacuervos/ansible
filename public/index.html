<!DOCTYPE html>
<html lang="">
    <link rel="stylesheet" type="text/css" href="index.css" media="screen"/>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ansible online</title>

    <!-- p5sketch -->
    <script src="libraries/p5.js"></script>
    <script src="libraries/p5.sound.js"></script>
    <script src="p5.play-master/lib/p5.play.js" type="text/javascript"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <!-- sketch ap -->
    <script src="sketch.js"></script>
    <!-- chat app -->
    <script defer src="chat.js"></script>

    <script> 
    function toggleName(){
      var nickname = document.getElementById("nickname-form")
  
      if (nickname.style.display === "none"){
        nickname.style.display = "block";
      } 
      else {
        nickname.style.display = "none";
      }
    } 
    </script>
  </head>

  <body>
    
    <!-- chat app -->
    <div id="chat-container">
      <div id="message-container"></div>
      
      <div id="nickname-container">
        <form id="nickname-form">
          <input type="text" class="pa2 input-reset ba bg-transparent w-100 measure" id="nickname-input" placeholder="name">
          <button type="submit" id="nickname-button" onClick=toggleName()> save </button>
        </form>
      </div>
      <form id="send-container">
        <input type="text" id="message-input" placeholder="type here...">
        <button type="submit" id="send-button">send</button>
      </form>
      
    </div>

  </body>
</html>
